name: Kerala Lottery Results Updater

# Set default permissions for all jobs
permissions:
  contents: write  # Required for pushing changes
  pull-requests: write
  issues: write
  actions: read

on:
  schedule:
    # Run every 4 minutes from 3:00 PM to 4:45 PM IST (9:30-11:15 UTC)
    - cron: '30,34,38,42,46,50,54,58 9 * * *'
    - cron: '*/4 10 * * *'
    - cron: '0,4,8,12 11 * * *'

  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  manifest:
    name: Generate Manifest
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Generate result_manifest.json
        run: |
          node generate-manifest.js
      - name: Commit and push new manifest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git add result_manifest.json
          git commit -m 'Auto-update manifest' || echo "No changes to commit"
          git push

  history:
    name: Generate History
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Generate history.json
        run: |
          node generate-history.js
      - name: Commit and push history
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git add history.json
          git commit -m 'Auto-update history' || echo "No changes to commit"
          git push
