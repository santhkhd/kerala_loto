name: Update Lottery Results

on:
  schedule:
    # Run every 5 minutes between 3:00 PM and 5:00 PM IST
    # IST = UTC +05:30 → 15:00–17:00 IST == 09:30–11:30 UTC
    - cron: '30-59/5 9 * * *'   # 09:30–09:55 UTC (15:00–15:25 IST)
    - cron: '*/5 10 * * *'      # 10:00–10:55 UTC (15:30–16:25 IST)
    - cron: '0-30/5 11 * * *'   # 11:00–11:30 UTC (16:30–17:00 IST)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Get all history for correct file updates

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt


      - name: Run scraper (updateloto.py)
        continue-on-error: true
        run: |
          python updateloto.py || echo "Scraper did not produce new results; continuing"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Node.js dependencies
        run: |
          npm install

      - name: Run generate-manifest.js and generate-history.js
        run: |
          node generate-manifest.js
          node generate-history.js
      
      - name: Commit and push changes
        id: commit
        run: |
          git config user.name 'GitHub Actions'
          git config user.email 'github-actions@github.com'
          git add note/latest.json
          git add note/
          git add result_manifest.json
          git add history.json
          git commit -m "Automated: Update latest lottery results" || echo "No changes to commit"
          git push
