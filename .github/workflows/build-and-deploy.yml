name: Update Lottery Results

on:
  schedule:
    # Run every 5 minutes between 3 PM and 5 PM IST (9:30-11:30 UTC)
    - cron: '*/5 9-11 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Get all history for correct file updates

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pytz

      - name: Run updateloto.py
        run: |
          python updateloto.py

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Node.js dependencies
        run: |
          npm install

      - name: Run generate-manifest.js and generate-history.js
        run: |
          node generate-manifest.js
          node generate-history.js
      
      - name: Commit and push changes
        id: commit
        run: |
          git config user.name 'GitHub Actions'
          git config user.email 'github-actions@github.com'
          git add note/latest.json
          git add note/
          git add result_manifest.json
          git add history.json
          git commit -m "Automated: Update latest lottery results" || echo "No changes to commit"
          git push
