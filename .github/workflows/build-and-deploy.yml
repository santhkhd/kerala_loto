name: Build and Deploy Kerala Lottery Site

on:
  schedule:
    - cron: '*/5 9-11 * * *'  # Every 5 min from 9:00 to 11:59 UTC (2:30 PM to 5:29 PM IST)
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: pip install requests beautifulsoup4

      - name: Fetch latest lottery result JSON
        run: python scraps.py
        working-directory: ./note

      - name: Commit and push new JSON files
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add note/*.json
          git commit -m 'Auto-update latest lottery result JSON' || echo "No changes to commit"
          git push

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Generate history.json
        run: node generate-history.js

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add history.json
          git commit -m 'Auto-update history.json' || echo "No changes to commit"
          git push

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ 
