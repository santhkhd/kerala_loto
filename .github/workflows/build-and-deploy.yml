name: Build and Deploy Kerala Lottery Site

on:
  schedule:
    # Check every 10 minutes between 3:10 PM and 5:00 PM IST for manifest updates
    - cron: '10/10 9-10 * * *'  # 3:10 PM to 5:00 PM IST (every 10 minutes)
    # Original history job at 4:30 PM IST
    - cron: '0 11 * * *'   # generate-history.js at 4:30 PM IST
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      job_to_run:
        description: 'Which job to run (manifest/history)'
        required: true
        default: 'manifest'
        type: choice
        options:
          - manifest
          - history

jobs:
  manifest:
    # Run on schedule between 3:10 PM and 5:00 PM IST, or on manual trigger
    if: (github.event.schedule || (github.event_name == 'workflow_dispatch' && (github.event.inputs.job_to_run == 'manifest' || !github.event.inputs.job_to_run)))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Generate result_manifest.json with retry
        id: generate_manifest
        continue-on-error: true
        run: |
          MAX_RETRIES=3
          ATTEMPT=0
          
          while [ $ATTEMPT -lt $MAX_RETRIES ]; do
            echo "Attempt $((ATTEMPT + 1)) of $MAX_RETRIES"
            
            # Generate the manifest
            node generate-manifest.js
            
            # Check if any new JSON files were added to the note directory
            if git diff --name-only --exit-code note/; then
              echo "No new JSON files found in attempt $((ATTEMPT + 1))"
              if [ $ATTEMPT -lt $((MAX_RETRIES-1)) ]; then
                echo "Waiting 10 minutes before next attempt..."
                sleep 600  # Wait 10 minutes
              fi
              ((ATTEMPT++))
            else
              echo "New JSON files found!"
              break
            fi
          done
          
          if [ $ATTEMPT -eq $MAX_RETRIES ]; then
            echo "No new JSON files found after $MAX_RETRIES attempts"
            exit 1
          fi
          
      - name: Commit and push new results and manifest
        if: steps.generate_manifest.outcome == 'success' || steps.generate_manifest.outcome == 'failure'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git add note/*.json result_manifest.json
          git commit -m 'Auto-update results and manifest' || echo "No changes to commit"
          git push origin HEAD:${GITHUB_REF}

  history:
    # Run at 4:30 PM IST or on manual trigger
    if: github.event.schedule == '0 11 * * *' || (github.event_name == 'workflow_dispatch' && github.event.inputs.job_to_run == 'history')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Generate history.json with retry
        id: generate_history
        continue-on-error: true
        run: |
          MAX_RETRIES=3
          ATTEMPT=0
          
          while [ $ATTEMPT -lt $MAX_RETRIES ]; do
            echo "Attempt $((ATTEMPT + 1)) of $MAX_RETRIES"
            
            # Generate the history
            node generate-history.js
            
            # Check if history.json was modified
            if git diff --exit-code history.json; then
              echo "No changes to history.json in attempt $((ATTEMPT + 1))"
              if [ $ATTEMPT -lt $((MAX_RETRIES-1)) ]; then
                echo "Waiting 10 minutes before next attempt..."
                sleep 600  # Wait 10 minutes
              fi
              ((ATTEMPT++))
            else
              echo "Changes detected in history.json!"
              break
            fi
          done
          
          if [ $ATTEMPT -eq $MAX_RETRIES ]; then
            echo "No changes detected after $MAX_RETRIES attempts"
            exit 1
          fi
          
      - name: Commit and push history
        if: steps.generate_history.outcome == 'success' || steps.generate_history.outcome == 'failure'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git add history.json
          git commit -m 'Auto-update history.json' || echo "No changes to commit"
          git push origin HEAD:${GITHUB_REF}
