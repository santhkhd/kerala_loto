name: Build and Deploy Kerala Lottery Site

on:
  schedule:
    - cron: '40 9 * * *'   # generate-manifest.js at 3:10 PM IST
    - cron: '0 11 * * *'   # generate-history.js at 4:30 PM IST
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      job_to_run:
        description: 'Which job to run (manifest/history)'
        required: true
        default: 'manifest'
        type: choice
        options:
          - manifest
          - history

jobs:
  manifest:
    if: github.event.schedule == '40 9 * * *' || (github.event_name == 'workflow_dispatch' && (github.event.inputs.job_to_run == 'manifest' || !github.event.inputs.job_to_run))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Generate result_manifest.json
        run: node generate-manifest.js
      - name: Commit and push new results and manifest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git add note/*.json result_manifest.json
          git commit -m 'Auto-update results and manifest' || echo "No changes to commit"
          git push origin HEAD:${GITHUB_REF}

  history:
    if: github.event.schedule == '0 11 * * *' || (github.event_name == 'workflow_dispatch' && github.event.inputs.job_to_run == 'history')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Generate history.json
        run: node generate-history.js
      - name: Commit and push history
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git add history.json
          git commit -m 'Auto-update history.json' || echo "No changes to commit"
          git push origin HEAD:${GITHUB_REF}

          publish_dir: ./ 
