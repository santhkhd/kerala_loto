name: Update Kerala Lottery Results

on:
  workflow_dispatch:
  schedule:
    # Run every 10 minutes during 09:00–12:30 UTC (14:30–18:00 IST) to cover publish window
    - cron: "*/10 9-12 * * *"
    - cron: "*/10 12 * * *"

concurrency:
  group: update-results
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          npm ci

      - name: Run updater
        env:
          SCRAPERAPI_KEY: ${{ secrets.SCRAPERAPI_KEY }}
          SCRAPERAPI_ENDPOINT: ${{ secrets.SCRAPERAPI_ENDPOINT }}
        run: |
          set -e
          python updateloto.py || true

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Generate manifest and history regardless of scraper success
          node generate-manifest.js || true
          node generate-history.js || true

          # Stage possible outputs
          git add note/*.json result_manifest.json history.json 2>/dev/null || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update results & artifacts $(date -u +'%Y-%m-%d %H:%M:%SZ')"
            git push
          fi


