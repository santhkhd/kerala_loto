name: Update Kerala Lottery Results

on:
  workflow_dispatch:
  schedule:
    # Run every 15 mins from 3:15 PM to 4:45 PM IST (09:45 to 11:15 UTC)
    - cron: "45 9 * * *"
    - cron: "0 10 * * *"
    - cron: "15 10 * * *"
    - cron: "30 10 * * *"
    - cron: "45 10 * * *"
    - cron: "0 11 * * *"
    - cron: "15 11 * * *"

concurrency:
  group: update-results
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install requests beautifulsoup4 pytz

      - name: Run updater
        run: |
          set -e
          python updateloto.py
          python generate_manifest.py
          python generate_history.py
          python generate_pdf_links.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Stage all changes
          git add .
          
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update results & artifacts $(date -u +'%Y-%m-%d %H:%M:%SZ')"
            # Push to both branches for redundancy and website updates
            git push origin HEAD:master --force
            git push origin HEAD:main --force
          fi
