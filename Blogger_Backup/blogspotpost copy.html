<style>
    /* Premium Dark Theme Variables */
    :root {
        --card-bg-start: #232946;
        --card-bg-end: #1e293b;
        --text-white: #ffffff;
        --text-primary: #232946;
        --accent-blue: #3b82f6;
        --accent-red: #ef233c;
        --shadow-strong: 0 10px 20px rgba(0, 0, 0, 0.2);
        --shadow-hover: 0 15px 30px rgba(37, 99, 235, 0.25);
    }

    /* Container: Centered, constrained width */
    .lottery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 16px;
        justify-content: center;
        padding: 24px 16px;
        max-width: 1000px;
        margin: 0 auto;
        box-sizing: border-box;
    }

    /* Card Base */
    .lottery-card {
        background: linear-gradient(145deg, var(--card-bg-start), var(--card-bg-end));
        color: var(--text-white);
        border-radius: 16px;
        width: 100%;
        min-height: 140px;
        box-shadow: var(--shadow-strong);
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        text-decoration: none;
        transition: transform 0.25s cubic-bezier(0.2, 0.8, 0.2, 1), box-shadow 0.25s ease;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .lottery-card:hover,
    .lottery-card:active {
        transform: translateY(-4px);
        box-shadow: var(--shadow-hover);
        border-color: rgba(255, 255, 255, 0.15);
    }

    /* Card Header (Dark Top) */
    .card-top {
        padding: 24px 12px 12px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        flex-grow: 1;
        position: relative;
    }

    /* Card Footer (White Bottom) */
    .card-bottom {
        background: #ffffff;
        color: var(--text-primary);
        font-size: 0.95em;
        font-weight: 800;
        padding: 10px 0;
        text-align: center;
        letter-spacing: 0.5px;
        border-top: 1px solid rgba(0, 0, 0, 0.05);
    }

    .lottery-title {
        font-size: 1.1em;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        line-height: 1.3;
        color: #e2e8f0;
        margin-top: 10px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    /* Badge & Ribbons */
    .badge {
        position: absolute;
        top: 8px;
        right: 8px;
        background: #3b82f6;
        /* Solid bright blue */
        color: #ffffff;
        /* White text */
        font-size: 0.8em;
        font-weight: 800;
        padding: 4px 10px;
        border-radius: 20px;
        /* Pill shape */
        box-shadow: 0 2px 8px rgba(59, 130, 246, 0.4);
        border: none;
        z-index: 5;
    }

    .new-ribbon {
        position: absolute;
        top: 0;
        left: 0;
        background: var(--accent-red);
        color: #fff;
        font-size: 0.7em;
        font-weight: 900;
        padding: 4px 10px 4px 6px;
        border-radius: 0 0 12px 0;
        box-shadow: 0 2px 4px rgba(239, 35, 60, 0.3);
    }

    /* Dark Mode Skeleton */
    .skeleton-card {
        background: #1e293b;
        border-radius: 16px;
        height: 160px;
        position: relative;
        overflow: hidden;
        border: 1px solid #334155;
    }

    .skeleton-top {
        height: 110px;
        background: #334155;
    }

    .skeleton-bottom {
        height: 50px;
        background: #1e293b;
    }

    .shimmer {
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
    }

    /* Responsive Grid Logic */
    @media (max-width: 600px) {
        .lottery-grid {
            grid-template-columns: repeat(2, 1fr);
            /* Force 2 Columns */
            gap: 10px;
            padding: 10px 0;
            /* Edge to edge: No side padding */
            width: 100%;
        }

        .lottery-card {
            min-height: 130px;
        }

        .lottery-title {
            font-size: 0.9em;
        }

        body {
            padding-top: 60px;
            /* Header Offset */
        }
    }

    /* Load More Button */
    .load-wrap {
        display: flex;
        justify-content: center;
        padding: 20px 0 40px;
    }

    #loadMoreBtn {
        background: var(--accent-blue);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 50px;
        font-weight: 700;
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        transition: transform 0.2s;
        cursor: pointer;
    }

    #loadMoreBtn:active {
        transform: scale(0.95);
    }

    .spinner {
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        width: 16px;
        height: 16px;
        animation: spin 1s linear infinite;
        display: inline-block;
        margin-right: 8px;
        vertical-align: middle;
    }

    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }

    /* Tabs (Horizontal Scroll) */
    .tabs-wrap {
        position: sticky;
        top: 0;
        background: rgba(30, 41, 59, 0.95);
        backdrop-filter: blur(10px);
        padding: 12px;
        z-index: 20;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .tabs {
        display: flex;
        gap: 12px;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
    }

    .tabs::-webkit-scrollbar {
        display: none;
    }

    .tab-link {
        flex: 0 0 auto;
        color: #94a3b8;
        background: rgba(255, 255, 255, 0.05);
        padding: 8px 16px;
        border-radius: 20px;
        font-weight: 600;
        font-size: 0.9em;
        text-decoration: none;
        transition: all 0.2s;
        border: 1px solid transparent;
    }

    .tab-link:hover {
        color: #f8fafc;
        background: rgba(255, 255, 255, 0.1);
    }

    .tab-link.active {
        background: var(--accent-blue);
        color: #fff;
        box-shadow: 0 2px 10px rgba(59, 130, 246, 0.3);
    }

    body {
        box-shadow: none !important;
        border-bottom: none !important;
    }

    .header {
        font-size: 2.2em;
        font-weight: bold;
        text-align: center;
        margin: 32px 0 24px 0;
        color: #1a2980;
        letter-spacing: 2px;
        background: none;
        box-shadow: none;
    }
</style>

<div class="lottery-grid" id="lottery-grid"></div>
<div class="load-wrap">
    <button id="loadMoreBtn" type="button">
        <span class="spinner" style="display:none;"></span>
        <span class="btn-text">Load More Results</span>
    </button>
</div>

<script>
    // Tab Highlighting
    (function () {
        try {
            var path = location.pathname.split('/').pop().toLowerCase();
            document.querySelectorAll('.tab-link').forEach(function (a) {
                var href = a.getAttribute('href').toLowerCase();
                if ((path === '' && href === 'index.html') || path === href) {
                    a.classList.add('active');
                }
            });
        } catch (e) { }
    })();

    const CONFIG = {
        perPage: 10, // Optimized batch size
        feedUrl: '/feeds/posts/summary?alt=json&orderby=published'
    };

    let state = { page: 1, total: null, loading: false };
    const grid = document.getElementById('lottery-grid');
    const loadBtn = document.getElementById('loadMoreBtn');
    const spinner = loadBtn.querySelector('.spinner');
    const btnText = loadBtn.querySelector('.btn-text');

    // Date Utilities
    function formatDate(str) {
        try {
            const d = new Date(str);
            if (isNaN(d)) return "Invalid Date";
            return d.toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' });
        } catch (e) { return ""; }
    }

    function isToday(str) {
        try { return new Date(str).toDateString() === new Date().toDateString(); } catch (e) { return false; }
    }

    // UI Helpers
    function setBtnState(isLoading) {
        state.loading = isLoading;
        loadBtn.disabled = isLoading;
        spinner.style.display = isLoading ? 'inline-block' : 'none';
        btnText.textContent = isLoading ? 'Loading...' : 'Load More Results';
    }

    function createCardHTML(title, link, date) {
        const parts = title.split(',');
        const name = parts[0].trim();
        const code = parts[1] ? parts[1].trim() : '';
        const isNew = isToday(date);

        return `
            <a href="${link}" class="lottery-card fade-in">
                ${isNew ? '<div class="new-ribbon">NEW</div>' : ''}
                <div class="card-top">
                    <div class="lottery-title">${name}</div>
                    ${code ? `<div class="badge">${code}</div>` : ''}
                </div>
                <div class="card-bottom">${formatDate(date)}</div>
            </a>
        `;
    }

    // Load Logic
    async function loadPosts() {
        if (state.loading) return;
        setBtnState(true);

        // Add Skeletons
        const skels = document.createDocumentFragment();
        for (let i = 0; i < 4; i++) {
            const d = document.createElement('div');
            d.className = 'skeleton-card';
            d.innerHTML = '<div class="skeleton-top"></div><div class="skeleton-bottom"></div><div class="shimmer"></div>';
            skels.appendChild(d);
        }
        grid.appendChild(skels);

        try {
            const start = (state.page - 1) * CONFIG.perPage + 1;
            const res = await fetch(`${CONFIG.feedUrl}&max-results=${CONFIG.perPage}&start-index=${start}&_=${Date.now()}`);
            const data = await res.json();

            // Clear Skeletons
            document.querySelectorAll('.skeleton-card').forEach(e => e.remove());

            const posts = data.feed.entry || [];
            if (state.total === null && data.feed.openSearch$totalResults) {
                state.total = parseInt(data.feed.openSearch$totalResults.$t);
            }

            // Render Cards
            const frag = document.createDocumentFragment();
            posts.forEach(p => {
                const div = document.createElement('div'); // Temp wrapper
                div.innerHTML = createCardHTML(p.title.$t, p.link.find(l => l.rel === 'alternate').href, p.published.$t);
                frag.appendChild(div.firstElementChild);
            });
            grid.appendChild(frag);

            state.page++;

            // Hide button if end reached
            const loaded = grid.children.length;
            if (state.total !== null && loaded >= state.total) loadBtn.style.display = 'none';

        } catch (err) {
            console.error(err);
            document.querySelectorAll('.skeleton-card').forEach(e => e.remove());
            grid.insertAdjacentHTML('beforeend', '<div style="color:#fff;text-align:center;grid-column:1/-1">Failed to load.</div>');
        } finally {
            setBtnState(false);
        }
    }

    loadBtn.addEventListener('click', loadPosts);
    loadPosts();
</script>
