<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Official PDFs - Kerala Lottery</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .pdf-list {
            padding: 16px;
        }

        .pdf-card {
            background: white;
            border-radius: 16px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
            text-decoration: none;
            color: inherit;
        }

        .pdf-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .pdf-title {
            font-weight: 800;
            font-size: 0.95rem;
            color: var(--text-main);
        }

        .pdf-meta {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .pdf-actions {
            display: flex;
            gap: 10px;
            margin-top: 4px;
        }

        .action-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.9rem;
            text-decoration: none;
            transition: transform 0.1s;
        }

        .action-btn:active {
            transform: scale(0.96);
        }

        .btn-view {
            background: var(--primary-light);
            color: var(--primary);
            border: 1px solid transparent;
        }

        .btn-download {
            background: #ef4444;
            color: white;
        }

        body.dark .pdf-card {
            background: #1f2937;
            border-color: #374151;
        }

        body.dark .btn-view {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }
    </style>
</head>

<body>
    <div class="app-shell">
        <header class="app-header">
            <div class="title-group">
                <h1>Official PDFs</h1>
            </div>
            <button class="theme-toggle" id="theme-toggle">
                <i class="material-icons">dark_mode</i>
            </button>
            <a href="live.html" class="live-header-btn">Live</a>
            <button class="lang-toggle" id="lang-toggle">
                <i class="material-icons">translate</i>
            </button>
        </header>

        <div class="pdf-list" id="pdf-container">
            <!-- Dynamic Content -->
            <div class="skeleton" style="height: 80px; border-radius: 16px;"></div>
        </div>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i class="material-icons">home</i>
                <span>Results</span>
            </a>
            <a href="prediction.html" class="nav-item">
                <i class="material-icons">star</i>
                <span>Lucky</span>
            </a>
            <a href="search.html" class="nav-item">
                <i class="material-icons">search</i>
                <span>Search</span>
            </a>
            <a href="downloads.html" class="nav-item active">
                <i class="material-icons">picture_as_pdf</i>
                <span>Download</span>
            </a>
        </nav>

        <!-- Language Modal -->
        <div class="lang-modal-overlay" id="lang-modal-overlay">
            <div class="lang-modal">
                <h3>Select Language</h3>
                <div class="lang-options">
                    <div class="lang-option" data-lang="en">
                        <span>English</span>
                        <i class="material-icons">check_circle</i>
                    </div>
                    <div class="lang-option" data-lang="ml">
                        <span>മലയാളം</span>
                        <i class="material-icons">check_circle</i>
                    </div>
                    <div class="lang-option" data-lang="ta">
                        <span>தமிழ்</span>
                        <i class="material-icons">check_circle</i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('pdf-container');

            try {
                // Fetch the manual data file
                const res = await fetch('pdf_data.json');
                const data = await res.json();

                container.innerHTML = '';

                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'pdf-card fade-in';

                    card.innerHTML = `
                        <div class="pdf-info">
                            <div class="pdf-title">${item.lottery}</div>
                            <div class="pdf-meta">Draw: ${item.draw_no} • ${item.date}</div>
                        </div>
                        <div class="pdf-actions">
                            <a href="${item.url}#target=external" class="action-btn btn-view" target="_blank" rel="noopener noreferrer">
                                <i class="material-icons" style="font-size:1.1rem">visibility</i> View
                            </a>
                            <a href="${item.url}" class="action-btn btn-download">
                                <i class="material-icons" style="font-size:1.1rem">download</i> Download
                            </a>
                        </div>
                    `;
                    container.appendChild(card);
                });

            } catch (e) {
                console.error(e);
                container.innerHTML = '<div class="empty-state"><p>Failed to load downloads.</p></div>';
            }
        });
    </script>
</body>

</html>
